services:
  postgres:
    image: postgres:16
    container_name: postgres_produtosApi
    restart: always
    environment:
      POSTGRES_DB: bd_produtosApi
      POSTGRES_USER: coti_user
      POSTGRES_PASSWORD: coti_password
    ports:
      - "5434:5432"
    networks:
      - produtosApi_network
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  produtosApi_network:
    driver: bridge
